<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/authentication.css">
  <script type="module" src="../scripts/authentication.js"></script>
</head>
<body>
  <main class="pop-up">
    <div class="pop-up__form-container">
      <form class="login-form" name="login">
        <fieldset class="login-form__fieldset">
          <label class="_label" for="login-form__email-input">Email</label>
        <input class="login-form__email-input _input" id="login-form__email-input" type="text" name="email" required>
        <p class="login-form__email-error-message _error"></p> 
        <label class="_label" for="login-form__password-input">Password</label>
        <input class="login-form__password-input _input"
               id="login-form__password-input"
               type="password"
               name="password"
               value="jgF5tn4F"
               required>
        <p class="login-form__password-error-message _error"></p>
          <div class="login-form__buttons-wrapper">
            <button class="login-form__submit-button _button" type="button" name="logIn">Log In</button>
            <button class="login-form__signup-button _button" type="button" name="signUp">Sign Up</button>
          </div>
        <p class="login-form__submit-error-message _error"></p> 
        </fieldset>
      </form>
    </div>
  </main>
</body>
</html>
